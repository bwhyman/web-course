<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
        .badge {
            display: inline-block;
            position: relative;
            margin: 50px;
        }
        .badge-content .icon {
            font-size: 4rem;
            color: #03a9f4;
        }
        .badge-wrapper {
            position: absolute;
            top: 0;
            right: 0;
            background-color: red;
            padding: 2px;
            border-radius: 50%;
            color: white;
            border: 3px solid white;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="badge">
        <div class="badge-content">
            <i class="material-icons icon">bug_report</i>
        </div>
        <div class="badge-wrapper">
            <span>12</span>
        </div>
    </div>
</div>
</body>
</html>
