<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #list ul {
            background-color: #ff9999;
            padding: 20px;
        }
        #list ul li {
            background-color: #ffe5e5;
            padding: 5px;
            margin: 5px;
        }
        #list2 {
            padding: 10px;
            border: 1px solid red;
        }
        #list2 ul {
            border: 1px solid red;
            padding: 0;
            list-style: none;
        }
    </style>
</head>
<body>
<div id="list">
    <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca Cola</li>
    </ul>
</div>
<hr>
<p>通过设置ul padding值，取消li的缩进</p>
<div id="list2">
    <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca Cola</li>
    </ul>
</div>

</div>
</body>
</html>
